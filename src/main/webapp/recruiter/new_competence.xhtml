<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageManager.locale}">
        <h:head>
            <title>Create competence</title>
        </h:head>
        <h:body>
            <h>#{languageManager.language}</h>
            <h:form>
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <h:outputText value="English: " />
                    <p:inputText id="competenceEN" value="#{recruiterManager.competenceManager.competenceEN}" />
                    <p:message id="message1" for="competenceEN" style="color:red" display="text" />
                    <h:outputText value="Swedish: " />
                    <p:inputText id="competenceSV" value="#{recruiterManager.competenceManager.competenceSV}"/>
                    <p:message id="message2" for="competenceSV" style="color:red" display="text" />
                </h:panelGrid>
                <p:commandButton value="Create" action="#{recruiterManager.creatCompetence()}" update="grid"/>
            </h:form>
        </h:body>
    </f:view>
</html>
