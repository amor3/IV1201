<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view locale="#{languageManager.locale}">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{messages.title}</title>

                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

                <!-- Optional theme -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

                <link href="../css/styles.css" rel="stylesheet" />


            </f:facet>
        </h:head>
        <h:body>
            <!-- navigation view -->
            <ui:include src="/nav.xhtml"></ui:include>
            <section class="container-fluid" id="section1">
                <div class="container" style="margin-top:100px" cellpadding="5">
                    <h:form>
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Competences : " />
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Select One" itemValue="c" />
                                <f:selectItems value="#{recruiterManager.competence}" />
                            </p:selectOneMenu>
                        </h:panelGrid >
                    </h:form>
                </div>
            </section>
          
        </h:body>
    </f:view>
</html>
