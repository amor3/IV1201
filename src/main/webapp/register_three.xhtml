<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>#{messages.title}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />

        <script src="https://code.jquery.com/jquery-2.1.3.min.js" />
        <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js" />

        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css' />         

        <h:outputStylesheet library="css" name="styles.css"  />
        <h:outputStylesheet library="css" name="login.css"  />

    </h:head>

    <h:body>
        <style>

            body {
                z-index: 999;
            }
        </style>


        <ui:include src="nav.xhtml"></ui:include>


        <div class="container" id="toggle">
            <div class="col-md-2"></div>
            <div class="col-md-8 login-container">
                <div style="font-family: Lobster; color: #28a4c9; margin-bottom: 25px;"><h2>Fill in this application please!</h2></div>


                <h:form>
                    <div class="row form-group">
                        <div class="col-xs-12" style="font-family: Lobster; color: #28a4c9;">
                            <ul class="nav nav-pills nav-justified thumbnail setup-panel">
                                <li class="disabled">
                                    <a href="#step-1">
                                        <h4 class="list-group-item-heading">Step 1</h4>
                                        <p class="list-group-item-text">Credentials</p>
                                    </a></li>
                                <li class="disabled">
                                    <a href="#step-2">
                                        <h4 class="list-group-item-heading">Step 2</h4>
                                        <p class="list-group-item-text">Personal information</p>
                                    </a></li>
                                <li class="active">
                                    <a href="#step-3">
                                        <h4 class="list-group-item-heading">Step 3</h4>
                                        <p class="list-group-item-text">Business profile</p>
                                    </a></li>
                            </ul>
                        </div>
                    </div>


                    <div class="row setup-content" id="step-1">
                        <div class="col-xs-12">
                            <div class="col-md-2"></div>
                            <div class="col-md-8 well text-center">


                                <div class="date-form">
                                    <div class="form-horizontal">

                                        <div class="control-group">
                                            <label for="date-picker-1" class="control-label">Available from</label>
                                            <div class="controls">
                                                <div class="input-group">
                                                    <input id="date-picker-1" type="text" class="date-picker form-control" />
                                                    <label for="date-picker-1" class="input-group-addon btn">
                                                        <span class="glyphicon glyphicon-calendar">
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="control-group">
                                            <label for="date-picker-2" class="control-label">Available to</label>
                                            <div class="controls">
                                                <div class="input-group">
                                                    <input id="date-picker-2" type="text" class="date-picker form-control" />
                                                    <label for="date-picker-2" class="input-group-addon btn">
                                                        <span class="glyphicon glyphicon-calendar">
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>



                                        <p:growl id="msgs" showDetail="true" />
                                        <div style="margin-top: 40px; margin-bottom: 40px;">
                                            <p></p>
                                            <h:panelGrid columns="3">
                                                <f:facet name="header">Available competences</f:facet>                                                
                                                <p:tree id="tree1" 
                                                        style="width: 180px; height: 200px;"
                                                        value="#{applicantManager.root1}" 
                                                        var="node" 
                                                        selectionMode="single" 
                                                        selection="#{applicantManager.selectedNode1}"
                                                        draggable="true" 
                                                        droppable="true" 
                                                        dragdropScope="demo">
                                                    <p:ajax event="dragdrop" listener="#{applicantManager.onDragDrop}" update="@form:msgs" />
                                                    <p:treeNode>
                                                        <h:outputText value="#{node}" />
                                                    </p:treeNode>
                                                </p:tree>

                                                <i class="fa fa-long-arrow-right fa-5x"></i>
                                                
                                                <p:tree id="tree2"
                                                        style="width: 180px; height: 200px;"
                                                        value="#{applicantManager.root2}" 
                                                        var="node" selectionMode="single" 
                                                        selection="#{applicantManager.selectedNode2}"
                                                        draggable="true" 
                                                        droppable="true" 
                                                        dragdropScope="demo">
                                                    <p:ajax event="dragdrop" listener="#{applicantManager.onDragDrop}" update="@form:msgs" />
                                                    <p:treeNode>
                                                        <h:outputText value="#{node}" />
                                                    </p:treeNode>
                                                </p:tree>
                                            </h:panelGrid>
                                        </div>





                                    </div>
                                </div>


                                <a href="register_two.xhtml">
                                    <button id="activate-step-2" class="btn btn-primary btn-lg">Back</button>
                                </a>
                                <a href="done.xhtml">
                                    <button id="activate-step-2" class="btn btn-success btn-lg">Next</button>
                                </a>
                            </div>
                        </div>
                    </div>

                    <script>
                        $(".date-picker").datepicker();

                        $(".date-picker").on("change", function () {
                            var id = $(this).attr("id");
                            var val = $("label[for='" + id + "']").text();
                            $("#msg").text(val + " changed");
                        });
                    </script>
                </h:form>    






            </div>



        </div>



    </h:body>

</html>
