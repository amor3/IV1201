<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>#{messages.title}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js" />
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css' />         

        <h:outputStylesheet library="css" name="styles.css"  />
        <h:outputStylesheet library="css" name="login.css"  />

    </h:head>

    <h:body>
        <style>

            body {
                z-index: 999;
            }
        </style>
        <script>
            $(document).ready(function () {
                $('#toggle').fadeIn();
            });
        </script>

        <ui:include src="../nav.xhtml"></ui:include>


        <div class="container" id="toggle">
            <div class="col-md-2"></div>
            <div class="col-md-8 login-container">
                <div style="font-family: Lobster; color: #28a4c9; margin-bottom: 25px;"><h2>#{messages.FillApplicationMsg}</h2></div>



                <div class="row form-group">
                    <div class="col-xs-12" style="font-family: Lobster; color: #28a4c9;">
                        <ul class="nav nav-pills nav-justified thumbnail setup-panel">
                            <li class="active"><a href="#step-1">
                                    <h4 class="list-group-item-heading">#{messages.Step1Msg}</h4>
                                    <p class="list-group-item-text">#{messages.CredentianMsg}</p>
                                </a></li>
                            <li class="disabled"><a href="#step-2">
                                    <h4 class="list-group-item-heading">#{messages.Step2Msg}</h4>
                                    <p class="list-group-item-text">#{messages.personalInfoMsg}</p>
                                </a></li>
                            <li class="disabled"><a href="#step-3">
                                    <h4 class="list-group-item-heading">#{messages.Step3Msg}</h4>
                                    <p class="list-group-item-text">#{messages.BusinessProfileMsg}</p>
                                </a></li>
                        </ul>
                    </div>
                </div>


                <div class="row setup-content" id="step-1">
                    <div class="col-xs-12">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 well text-center">


                            <h:form> 
                                <div class="form-group">
                                    <label for="email">#{messages.EmailAddresss}</label>
                                    <h:inputText value="#{registrationManager.email}"
                                                 class="form-control" 
                                                 a:placeholder="Email"
                                                 id="email" />
                                    <h:message id="message1" for="email" style="color:red"/>

                                </div>
                                <div class="form-group">
                                    <label for="password">#{messages.losenord}</label>
                                    <h:inputSecret value="#{registrationManager.password}"
                                                   class="form-control" 
                                                   a:placeholder="password"
                                                   id="password" />
                                    <h:message id="message2" for="password" style="color:red"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret value="#{registrationManager.repeatPassword}"
                                                   class="form-control"
                                                   a:placeholder="Repeat password"
                                                   id="repeatpassword" />
                                    <h:message id="message3" for="repeatpassword" style="color:red"/>
                                </div>

                                <h:commandButton id="step1" 
                                                 value="#{messages.NextMsg}"
                                                 action="#{registrationManager.gotoPage2}"
                                                 class="btn btn-success btn-lg" />
                            </h:form>

                        </div>
                    </div>
                </div>








            </div>



        </div>






    </h:body>

</html>
