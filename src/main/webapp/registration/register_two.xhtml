<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>#{messages.title}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js" />
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css' />         

        <h:outputStylesheet library="css" name="styles.css"  />
        <h:outputStylesheet library="css" name="login.css"  />

    </h:head>

    <h:body>
        <style>

            body {
                z-index: 999;
            }
        </style>


        <ui:include src="../nav.xhtml"></ui:include>


        <div class="container" id="toggle">
            <div class="col-md-2"></div>
            <div class="col-md-8 login-container">
                <div style="font-family: Lobster; color: #28a4c9; margin-bottom: 25px;"><h2>#{messages.FillApplicationMsg}</h2></div>



                <div class="row form-group">
                        <div class="col-xs-12" style="font-family: Lobster; color: #28a4c9;">
                            <ul class="nav nav-pills nav-justified thumbnail setup-panel">
                                <li class="disabled">
                                    <a href="#step-1">
                                        <h4 class="list-group-item-heading">#{messages.Step1Msg}</h4>
                                        <p class="list-group-item-text">#{messages.CredentianMsg}</p>
                                    </a></li>
                                <li class="active">
                                    <a href="#step-2">
                                        <h4 class="list-group-item-heading">#{messages.Step2Msg}</h4>
                                        <p class="list-group-item-text">#{messages.personalInfoMsg}</p>
                                    </a></li>
                                <li class="disabled">
                                    <a href="#step-3">
                                        <h4 class="list-group-item-heading">#{messages.Step3Msg}</h4>
                                        <p class="list-group-item-text">#{messages.BusinessProfileMsg}</p>
                                    </a></li>
                            </ul>
                        </div>
                    </div>

                <div class="row setup-content" id="step-1">
                    <div class="col-xs-12">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 well text-center">

                            <h:form>
                                <div class="form-group">
                                    <label for="name">#{messages.TellusMsg}</label>
                                    <h:inputText value="#{registrationManager.firstname}" class="form-control" id="firstname" a:placeholder="#{messages.Firstname}"/>
                                </div>

                                <div class="form-group">
                                    <h:inputText value="#{registrationManager.surname}" class="form-control" id="surname" a:placeholder="#{messages.Surname}" />
                                </div>
                                
                                <div class="form-group">
                                    <h:inputText value="#{registrationManager.ssn}" class="form-control" id="ssn" a:placeholder="#{messages.SSN}" />
                                </div>


                                <h:commandButton id="step21" 
                                                 value="#{messages.backMsg}"
                                                 action="#{registrationManager.gotoPage1}"
                                                 class="btn btn-primary btn-lg" />
                                <h:commandButton id="step23" 
                                                 value="#{messages.NextMsg}"
                                                 action="#{registrationManager.gotoPage3}"
                                                 class="btn btn-success btn-lg" />
                            </h:form>
                        </div>
                    </div>
                </div>








            </div>



        </div>



    </h:body>

</html>
