<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>#{messages.title}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js" />
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css' />         

        <h:outputStylesheet library="css" name="styles.css"  />
        <h:outputStylesheet library="css" name="login.css"  />

    </h:head>

    <h:body>
        <style>

            body {
                z-index: 999;
            }
        </style>
            <script>
            $(document).ready(function () {
                $('#toggle').fadeIn();
            });
        </script>

        <ui:include src="nav.xhtml"></ui:include>


        <div class="container" id="toggle">
            <div class="col-md-2"></div>
            <div class="col-md-8 login-container">
                <div style="font-family: Lobster; color: #28a4c9; margin-bottom: 25px;"><h2>Fill in this application please!</h2></div>



                <div class="row form-group">
                    <div class="col-xs-12" style="font-family: Lobster; color: #28a4c9;">
                        <ul class="nav nav-pills nav-justified thumbnail setup-panel">
                            <li class="active"><a href="#step-1">
                                    <h4 class="list-group-item-heading">Step 1</h4>
                                    <p class="list-group-item-text">Credentials</p>
                                </a></li>
                            <li class="disabled"><a href="#step-2">
                                    <h4 class="list-group-item-heading">Step 2</h4>
                                    <p class="list-group-item-text">Personal information</p>
                                </a></li>
                            <li class="disabled"><a href="#step-3">
                                    <h4 class="list-group-item-heading">Step 3</h4>
                                    <p class="list-group-item-text">Business profile</p>
                                </a></li>
                        </ul>
                    </div>
                </div>


                <div class="row setup-content" id="step-1">
                    <div class="col-xs-12">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 well text-center">


                            <form> 
                                <div class="form-group">
                                    <label for="a_email">Email address</label>
                                    <input type="email" class="form-control" id="a_email" placeholder="Enter email" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="a_password" placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="a_repeatpassword" placeholder="Repeat password" />
                                </div>

                            </form>

                            <a href="register_two.xhtml">
                                <button id="activate-step-2" class="btn btn-success btn-lg">Next</button>
                            </a>
                        </div>
                    </div>
                </div>








            </div>



        </div>



    


    </h:body>

</html>
